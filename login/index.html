<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap login page</title>
  <link rel="shortcut icon" href="img/bootstrap-solid.svg" type="image/x-icon">
  <link rel="stylesheet" href="img/bootstrap.min.css">
  <link rel="stylesheet" href="img/signin.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Caveat:wght@400..700&family=Faster+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Playwrite+PE:wght@100..400&family=Varela+Round&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="top-image">
      <img src="img/online-shopping.png" alt="">
    </div>
    <!-- bootstrap start here -->
    <h1 style="font-size: 25px; margin-top: 16px;">
      Please Sign In
    </h1>
    <!-- from start -->
    <input style="width: 300px; margin: auto; padding: 10px;" class="form-control form-control-sm mt-3" type="text"
      placeholder="Enter your email" aria-label=".form-control-sm example">
      <input style="width: 300px; margin: auto; padding: 10px; margin-bottom: 20px;"type="password" placeholder="Enter your password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <!-- from ends -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label mb-4" for="flexCheckChecked">
        Remember me
      </label>
    </div>
    <button type="button" class="btn btn-primary p-2">Sign in</button>
    <p class="footer mt-4 text-body-secondery "> &#169; 2022 - 20024</p>

  </div>


</body>

</html>
